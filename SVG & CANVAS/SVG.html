            </title>

        <body bgcolor="#777f77">
            <article>


                <section>
                    <svg width="4000" height="4000">
                        
                        <circle cx="450" cy="150" r="100" fill="pink" />

                        <rect width="300" height="100"
                        x="20" y="0" fill="orange" />

                        <line x1="200" y1="150" x2="500" y2="300"
                        style="stroke:#003819; stroke-linecap:round;
                        stroke-width:10" />

                        <polyline style="stroke:greenyellow; stroke-linejoin:miter;
                        stroke-width:12; fill:none;" 
                        points="20 300, 70 350, 200 250"/>

                        <ellipse cx="700" cy="100" rx="150" ry="70"
                        style="fill:limegreen"/>

                        <polygon points="550 300, 750 300, 700 200"
                            style="fill:limegreen;stroke:peru;"/>

                        <rect width="300" height="100" fill="brown">
                            <animate attributeName="x" from="0" to="500"
                            dur="15s" fill="remove" repeatCount="1"/>
                        </rect>

                    </svg>
                
                </section>
